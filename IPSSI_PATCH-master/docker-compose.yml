services:
  backend:
    build:
      context: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      # Persistance de la base SQLite côté hôte
      - ./backend/database.db:/usr/src/app/database.db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/my-app
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: unless-stopped
